<body>
    <header>
        <h1>Wai Zin Phyo Aung</h1>
    </header>
    <main>
        <h1>
            Wai Zin Phyo Aung
        </h1>
    </main>

    <footer>
        <!--Contact From With Google Map-->
        
            <!--Contact Container-->
               <div class="contact-container">
                   <!--Form-->
                   <div class="form-container">
                       <h3>Message Us</h3>
                       <form action="" class="contact-form">
                 <input type="text" placeholder="Your Name" required>
                <input type="email" name="id" placeholder="Enter your mail.." required>
        <textarea name="id" cols="30" rows="10" placeholder="Write Message Here..." required></textarea>
         <input type="submit" value="Send" class="send-button">
                       </form>
                   </div>
                   <!--Map-->
                   <div class="map">
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d173626.40548467828!2d9.41354951164788!3d47.15956642931306!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479b2d9836e0dc7d%3A0xea62eeabbd99642b!2sAlvier!5e0!3m2!1sen!2smm!4v1648622485641!5m2!1sen!2smm" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                   </div>
               </div>
    </footer>
